version: '2'
services:
  backend:
    build: .
    ports:
      - '9292:9292'
    volumes:
      - .:/app
    environment:
      RAILS_ENV: development
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: votetracker_backend_development
    depends_on:
      - db
