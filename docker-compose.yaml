  #     - ./client:/app
  #   environment:
  #     NODE_ENV: development
  #   depends_on:
  #     - backend
  db:
    image: postgres:latest
    volumes:
      - /usr/local/share/postgresql@14:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: votetracker_backend_development
